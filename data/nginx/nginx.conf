error_log logs/nginx_error.log;
pid       logs/nginx.pid;

events {
}

http {
    proxy_send_timeout 120;
    proxy_read_timeout 300;
    proxy_buffering    off;
    keepalive_timeout  5 5;
    tcp_nodelay        on;

    server {
        resolver 127.0.0.11 valid=30s;

        listen 80;
        server_name ~^(?<service>\w+)\.integration\.([a-zA-Z]+\.*)+$;

        location / {
            auth_basic "Integration access. Identify yourself first!";
            auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;
            proxy_pass http://$service.integration:8080;
        }
    }

    server {
        listen 80;

        location / {
            auth_basic           "Who are you?";
            auth_basic_user_file /etc/nginx/conf.d/nginx.htpasswd;

            root /etc/nginx/htdocs;
        }
    }

    server {
        listen 80;

        server_name jenkins.*;

        location / {
            proxy_set_header        Host $host:$server_port;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            # Fix the "It appears that your reverse proxy set up is broken" error.
            proxy_pass          http://jenkins:8080;
            proxy_read_timeout  90;

            # Required for new HTTP-based CLI
            proxy_http_version 1.1;
            proxy_request_buffering off;
        }
    }

    server {
        listen 80;

        server_name nexus.*;

        # allow large uploads of files
        client_max_body_size 1G;

        location / {
            proxy_pass http://nexus:8081/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;

        server_name docker.nexus.*;

        # allow large uploads of files
        client_max_body_size 1G;

        location / {
            proxy_pass http://nexus:8082/;
            proxy_set_header Host $host:$server_port;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}