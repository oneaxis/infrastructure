version: '3.7'

networks:
  ci-cd:
  gitea:

volumes:
  data-jenkins:
  data-nexus:

services:
  nginx:
    image: nginx:1.14-alpine-perl
    container_name: nginx
    restart: always
    deploy:
      replicas: 3
    ports:
    - 80:80
    - 8080:8080
    - 8081:8081
    - 5000:5000
    volumes:
    - ./data/nginx/:/etc/nginx/
    - ./data/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./data/nginx/nginx.htpasswd:/etc/nginx/conf.d/nginx.htpasswd:ro
    networks:
    - ci-cd
  nexus:
    image: sonatype/nexus3:3.15.2
    container_name: nexus
    restart: always
    deploy:
      replicas: 3
    expose:
    - 8081
    - 5000
    networks:
    - ci-cd
    volumes:
    - data-nexus:/sonatype-work
    - data-nexus:/nexus-data
  jenkins:
    image: jenkinsci/blueocean:1.13.2
    container_name: jenkins
    restart: always
    deploy:
      replicas: 3
    expose:
    - 8080
    - 50000
    volumes:
    - data-jenkins:/var/jenkins_home
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - ci-cd